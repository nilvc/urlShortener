spring.application.name=urlshotener


# H2 DB Setup
# Enable the H2 console
spring.h2.console.enabled=true
# Customize the console path (optional, default is /h2-console)
spring.h2.console.path=/h2-console

# Configure the data source URL (in-memory mode)
spring.datasource.url=jdbc:h2:file:./data/demo
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=h2pass

# Configure JPA/Hibernate properties
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# 'update' updates the schema to match entities; 'create-drop' is useful for testing
spring.jpa.hibernate.ddl-auto=update

